            <section class="calend">
                <h3>Kalendarz wyścigów F1 na rok 2024</h3>
                <button class="prev-button" onclick="prevSlide('cal')">Previous</button>
                <button class="next-button" onclick="nextSlide('cal')">Next</button>
                <img id="image" src="images/foto/January.png" title="Brak wyścigów">

                <br>
            </section>
            <script>
                var currentSlide = 0;
                var images = ["images/foto/January.png", "images/foto/February.png", "images/foto/March.png", "images/foto/April.png", "images/foto/May.png", "images/foto/June.png", "images/foto/July.png", "images/foto/August.png",
                "images/foto/September.png", "images/foto/October.png", "images/foto/November.png", "images/foto/December.png"];
                var comments = ["Brak wyścigów", "Brak wyścigów", "2 marca - Bahrajn, 9 marca - Arabia Saudyjska, 24 marca - Australia", "7 kwietnia - Japonia, 21 kwietnia - Chiny", "5 maja - USA, 19 maja - Włochy, 26 maja - Monaco", "9 czerwca - Kanada, 23 czerwca - Hiszpania, 30 czerwca - Austria", "7 lipca - Wielka Brytania, 21 lipca - Węgry, 28 lipca - Belgia", "25 sierpnia - Holandia", "1 września - Włochy, 15 września - Azerbejdżan, 22 września - Singapur", "20 października - USA, 27 października - Meksyk", "3 listopada - Brazylia, 23 listopada - USA", "1 grudnia - Katar, 8 grudnia - Arabia Saudyjska"];

                function nextSlide(elementId) {
                    currentSlide++;
                    if (currentSlide >= images.length) {
                        currentSlide = 0;
                    }
                    document.getElementById("image").src = images[currentSlide];
                    document.getElementById("image").title = comments[currentSlide];
                }

                function prevSlide(elementId) {
                    currentSlide--;
                    if (currentSlide < 0) {
                        currentSlide = images.length - 1;
                    }
                    document.getElementById("image").src = images[currentSlide];
                    document.getElementById("image").title = comments[currentSlide];
                }
            </script>
